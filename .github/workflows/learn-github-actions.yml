name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
  setup:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Ran setup..."
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: echo "Ran build..."
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo "Ran test / we're done!"
